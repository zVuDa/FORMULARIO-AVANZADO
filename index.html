<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap, validación y creación de objetos</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script async type="module" src="./js/app.js"></script>
</head>

<body class="container-fluid">
  <div class="row align-items-center bg-dark bg-gradient text-white mb-2">
    <div class="col py-3">
      CERSIA
    </div>
  </div>
  <div class="grid">
    <section class="form seccion">
      <h1 class="title form__title">
        Cargar de datos
      </h1>
      <form id="myForm" class="seccion__content">
        <div class="form__field">
          <label for="nombre" class="control-label required" data-title="Campo obligatorio">Nombre</label>
          <input id="nombre" name="nombre" class="input form-control" placeholder="Escriba su nombre aquí" type="text" pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1çÇ ]*" title="Sólo se admiten caracteres alfabéticos" aria-describedby="error-nombre">
        </div>
        <div class="form__field">
          <label for="apellidos" class="control-label required" data-title="Campo obligatorio">Apellidos</label>
          <input name="apellidos" placeholder="Escriba sus apellidos aquí" id="apellidos" class="input form-control" type="text" pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1çÇ ]*" title="Sólo se admiten caracteres alfabéticos" aria-describedby="error-apellidos">
        </div>
        <div class="form__field">
          <label for="email" class="control-label required" data-title="Campo obligatorio">Email</label>
          <input name="email" placeholder="Escriba sus email aquí" id="email" class="input form-control" type="email" required>
        </div>
        <div class="form__field">
          <label for="date">Nacimiento</label>
          <input name="date" id="date" class="input form-control" type="date">
        </div>
        <div class="form__field">
          <label for="cargo">Cargo</label>
          <select class="input option form-select bg-light" name="cargo" id="cargo">
            <option value="profe">Profesor</option>
            <option value="alumno">Alumno</option>
          </select>
        </div>
        <div class="form__field">
          <label for="otros">Otros</label>

          <textarea placeholder="Datos adicionales que desee aportar" id="otros"
            class="input textarea form-control"></textarea>
        </div>
        
        <fieldset class="form__field">
          <legend class="legend">Opciones</legend>
          <div class="row">
            <div class="col form-check form-switch">
              <label class="form-check-label" for="alta">Dar de alta</label>
              <input class="form-check-input" name="opciones" checked type="radio" id="alta">
            </div>

            <div class="col form-check form-switch">
              <label class="form-check-label" for="baja">Modificar</label>
              <input class="form-check-input" name="opciones" type="radio" id="baja">
            </div>
          </div>
        </fieldset>        

        <div class="alert">

        </div>
        
        <button id="btn-registro" class="btn btn-primary btn-block">Ejecutar</button>    
        

      </form>
    </section>
    <section class="seccion out">
      <h1 class="title out__title">
        Salida de datos
      </h1>
      <div class="out__data seccion__content">

      </div>
    </section>
  </div>  
</body>

</html>
